<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/devBox/login/login.css">
    <link rel="stylesheet" href="/devBox/header.css">
</head>
<body>
    <header class="header">
            <div class="navBox">
                <img src="/devBox/logo.svg" class="logo">
                <ul class="headerList">
                    <li>
                        <a href="/devBox/home/home.html" class="homePointer">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/devBox/login/login.html" class="loginPointer">
                            Sign In
                        </a>
                    </li>
                    <li>
                        <a href="/devBox/register/register.html" class="registerPointer">
                            Sign Up
                        </a>
                    </li>
                </ul>
            </div>
        </header>
    <div class="loginBox">
        <h1 class="boxTitle"><u>Login</u></h1>
            <div class="inputs">
                <input type="text" class="Username" placeholder="Username">
                <br>
                <input type="password" class="Password" placeholder="Password">
            </div>
        <div class="finalSteps">
            <div class="rememberMe">
            <label>
                <input type="checkbox">
                Keep Me Signed in?
            </label>
            </div>
            <div class="loginButtonArea">
            <label>
                <input type="button" class="loginButton" value="SIGN IN">
            </label>
            </div>
        </div>   
        
        
        <h2 class="register">Don't have an account? 
            <a href="/devBox/register/register.html" class="registerLink">
                Create One!
            </a>
        </h2>
    </div>
</body>
</html>
