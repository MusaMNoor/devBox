<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/devBox/register/register.css">
    <link rel="stylesheet" href="/devBox/header.css">
    <link rel="stylesheet" href="/devBox/fonts.css">
</head>
<body>
    <header class="header">
            <div class="navBox">
                <img src="/devBox/logo.svg" class="logo">                
                <nav class="headerList">
                    <a href="/devBox/home/home.html" class="homePointer">
                        Home
                    </a>
                    <a href="/devBox/login/login.html" class="loginPointer">
                       Sign In
                    </a>
                    <a href="/devBox/register/register.html" class="registerPointer">
                        Sign Up
                    </a>
                </nav>
            </div>
        </header>
    <div class="loginBox">
        <h1 class="boxTitle"><u>Register</u></h1>
            <div class="inputs">
                <input type="email" class="Email" placeholder="Email">
                <br>
                <input type="text" class="Username" placeholder="Username">
                <br>
                <input type="password" class="Password" placeholder="Password">
            </div>
        <div class="finalSteps">
            <div class="signUpButtonArea">
            <label>
                <input type="button" class="signUpButton" value="SIGN UP">
            </label>
            </div>
        </div>   
        
        
        <h2 class="logBackIn">ALREADY HAVE AN ACCOUNT?
            <a href="/devBox/login/login.html" class="logBackInLink">
                LOG IN!
            </a>
        </h2>
    </div>
</body>
</html>
